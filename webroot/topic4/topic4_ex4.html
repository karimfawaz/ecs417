<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="exercise4.css">
    <title>Week 4 - Exercise 4</title>
</head>

<body>
    <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
        <fieldset>
            <legend>Shirt Order Form</legend>
            <fieldset class="form1">

                <label for="size-select">Shirt Size</label>
                <br>
                <select name="size" id="size-select">
                    <option value="Choose Size"> Choose Size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <br>
                <label> Sleeves</label>
                <br>
                <input type="radio" name="sleeves" checked value="short">Short<br>
                <input type="radio" name="sleeves" value="long">Long<br>
                <label for="colour-select">Choose Shirt Colour</label>
                <br>
                <input type="color" name="color" id="colour-select">
                <br>
                <label for="choose-quantity">Quantity</label>
                <br>
                <input name="quantity" id="quantity-select" type="number" min="1" max="10">
                <br>
                <label for="date-select">Date Requested</label>
                <br>
                <input type="date" name="date" id="date-select">

            </fieldset>

            <fieldset class="form2">
                <label for="name-select">Name</label>
                <br>
                <input type="text" name="name" id="name-select"><br>
                <label for="email-select">Email Address</label><br>
                <input type="email" name="email" id="email-select">
                <br>
                <label for="telephone-select">Telephone Number</label>
                <br>
                <input type="text" pattern="[4]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}" required="" name="telephone" id="telephone-select"> Example: 44-207-882-1234

            </fieldset>
            <fieldset class="form3">
                <label for="address-select">Address</label>
                <br>
                <input type="text" name="address" id="address-select">
                <br>
                <label for="city-select">City</label>
                <br>
                <input type="text" name="city" list="cities" id="city-select">
                <datalist id="cities">
                    <option value="London">London</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                </datalist>
                <br>
                <label for="postcode-select">Postcode</label>
                <br>
                <input type="text" name="postcode" id="postcode-select">

            </fieldset>
            <fieldset class="form4">

                <label>Please keep me informed about future shirt designs</label> <input type="checkbox" name="accept">
                <br>
                <div id="buttons">


                    <button type="submit">Submit</button>
                    <button type="reset">Clear Form</button>
                </div>


            </fieldset>
        </fieldset>
    </form>

</body>

</html>
