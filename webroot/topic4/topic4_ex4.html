<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="exercise4.css">
    <title>Week 4 - Exercise 4</title>
</head>

<body>
    <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
        <fieldset>
            <legend>Shirt Order Form</legend>
            <fieldset class="form1">

                <label for="size-select">Shirt Size</label>
                <br>
                <select name="size" id="size-select">
                    <option value="Choose Size"> Choose Size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <br>
                <label> Sleeves</label>
                <br>
                <input type="radio" name="sleeves" checked value="short">Short<br>
                <input type="radio" name="sleeves" value="long">Long<br>
                <h2>Choose Shirt Colour</h2>

                <input type="color">

                <h2>Quantity</h2>
                <input type="number" min="1" max="10">
                <h2>Date Requested</h2>
                <input type="date">

            </fieldset>

            <fieldset class="form2">
                <h2>Name</h2>
                <input type="text">
                <h2>Email Address</h2>
                <input type="email">
                <h2>Telephone Number</h2>
                <input type="tel" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$
                ">
                <label> Example: 44-207-882-1234</label>

            </fieldset>
            <fieldset class="form3">
                <h2>Address</h2>
                <input type="text">
                <h2>City</h2>
                <input type="text" name="city" list="cities">
                <datalist id="cities">
                    <option>London</option>
                    <option>Los Angeles</option>
                    <option>New York</option>
                    <option>Paris</option>
                </datalist>
                <h2>Postcode</h2>
                <input type="text">

            </fieldset>
            <fieldset class="form4">

                <label>Please keep me informed about future shirt offerings</label> <input type="checkbox" value="accept">
                <br>
                <div id="buttons">


                    <button type="submit">Submit</button>
                    <button type="reset">Clear Form</button>
                </div>


            </fieldset>
        </fieldset>
    </form>

</body>

</html>
